<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Landing Page FCC</title>
  </head>
  <body>
    <header id="header">
      <!-- navbar -->
      <nav id="nav-bar">
        <img
          src="https://freesvg.org/img/pgb-ram.png"
          alt="Product Logo"
          id="header-img"
        />

        <ul>
          <li><a href="#" class="nav-link">Ram Quality</a></li>
          <li><a href="#" class="nav-link">Prices</a></li>
          <li><a href="#" class="nav-link">Buy Now</a></li>
          <!-- Mobile button will be used for mobile version when I've learned JS -->
          <!-- <a href="#"
            ><button class="Button" id="mobile-button">Get Started</button></a
          > -->
        </ul>
        <div class="burger">
          <div class="burgerlines"></div>
          <div class="burgerlines"></div>
          <div class="burgerlines"></div>
        </div>
        <a href="#"
          ><button class="Button" id="desktop-button">Get Started</button></a
        >
      </nav>
    </header>
    <!-- End Navbar -->

    <!-- Start Landing View -->
    <div class="landing-view"></div>
    <!-- End Landing View -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-7kDiamS3cc"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      id="video"
      allowfullscreen
    ></iframe>

    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Email Address Here"
      />
      <input id="submit" type="submit" value="Get Started" class="btn" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
